<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//everspringlee.gitee.io/lib/css/vue.css">
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: '',
        repo: '',
        loadSidebar: true,
        coverpage: true,
        search: {
            paths: 'auto',
            placeholder: '搜索',
            noData: '找不到结果',
            depth: 3
        },
        count: {
            countable:true,
            fontsize:'0.9em',
            color:'rgb(90,90,90)',
            language:'chinese' 
        },
        pagination: {
            previousText: '上一篇',
            nextText: '下一篇',
            crossChapter: true,
            crossChapterText: true,
        }
    }
</script>
        <!-- Jquery -->
        <script src="//everspringlee.gitee.io/lib/js/jquery.js"></script>
        <!-- Docsify v4 -->
        <script src="//everspringlee.gitee.io/lib/js/docsify.js"></script>
        <!-- emoji -->
        <script src="//everspringlee.gitee.io/lib/js/emoji.js"></script>
        <!-- search box -->
        <script src="//everspringlee.gitee.io/lib/js/search.js"></script>
        <!-- image -->
        <script src="//everspringlee.gitee.io/lib/js/zoom.js"></script>
        <!-- image -->
        <script src="//everspringlee.gitee.io/lib/js/zoom-en.js"></script>
        <!-- copy code -->
        <script src="//everspringlee.gitee.io/lib/js/copy-code.js"></script>
        <!-- words count -->
        <script src="//everspringlee.gitee.io/lib/js/count.js"></script>
        <!-- code highlight -->
        <script src="//everspringlee.gitee.io/lib/js/prism-java.js"></script>
        <!-- page -->
        <script src="//everspringlee.gitee.io/lib/js/guide.js"></script>
        <script src="../js/speech.js"></script>
</body>
</html>
